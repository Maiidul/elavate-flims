<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elevate Films - Wedding Photography & Videography</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
              url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3') center/cover fixed no-repeat;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  color: white;
}

.header {
  background: rgba(0, 0, 0, 0.8);
  padding: 1rem;
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(10px);
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 2rem;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 4px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  background: linear-gradient(45deg, #fff, #f0f0f0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.nav-toggle {
  display: none;
  background: none;
  border: none;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
}

.nav-menu {
  display: flex;
  gap: 2rem;
  list-style: none;
}

.nav-menu li a {
  color: white;
  text-decoration: none;
  font-size: 1.1rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: all 0.3s ease;
  position: relative;
}

.nav-menu li a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: white;
  transition: width 0.3s ease;
}

.nav-menu li a:hover::after {
  width: 100%;
}

.content {
  display: flex;
  justify-content: space-between;
  padding: 2rem;
  flex: 1;
  margin-top: 2rem;
  gap: 2rem;
}

.left-buttons {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  padding: 2rem;
}

.btn {
  padding: 1.2rem 2.5rem;
  font-size: 1.2rem;
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid white;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 250px;
  text-transform: uppercase;
  letter-spacing: 2px;
  border-radius: 50px;
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.2);
  transition: left 0.3s ease;
}

.btn:hover::before {
  left: 100%;
}

.btn:hover {
  background: white;
  color: black;
  transform: translateY(-3px);
  box-shadow: 0 5px 25px rgba(255,255,255,0.2);
}

.contact-form {
  background: rgba(0, 0, 0, 0.7);
  padding: 2.5rem;
  border-radius: 20px;
  width: 400px;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-size: 1.1rem;
  color: #f0f0f0;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 1rem;
  border: none;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.9);
  transition: all 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  box-shadow: 0 0 10px rgba(255,255,255,0.3);
  transform: translateY(-2px);
}

.form-group textarea {
  height: 150px;
  resize: vertical;
}

.submit-btn {
  background: linear-gradient(45deg, #ffffff, #f0f0f0);
  color: #000000;
  padding: 1rem 2rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  width: 100%;
  font-size: 1.1rem;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.submit-btn:hover {
  background: linear-gradient(45deg, #f0f0f0, #ffffff);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(255,255,255,0.2);
}

.footer {
  background: rgba(0, 0, 0, 0.9);
  padding: 3rem 2rem;
  margin-top: auto;
  backdrop-filter: blur(10px);
}

.footer-content {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  gap: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.footer-section {
  flex: 1;
  min-width: 250px;
}

.footer-section h3 {
  margin-bottom: 1.5rem;
  font-size: 1.3rem;
  color: #ffffff;
  position: relative;
}

.footer-section h3::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 50px;
  height: 2px;
  background: white;
}

.footer-section p, 
.footer-section a {
  color: #cccccc;
  text-decoration: none;
  line-height: 2;
  transition: all 0.3s ease;
}

.footer-section a:hover {
  color: #ffffff;
  padding-left: 10px;
}

.social-links {
  display: flex;
  gap: 1.5rem;
}

.social-links a {
  color: #ffffff;
  font-size: 1.8rem;
  transition: all 0.3s ease;
}

.social-links a:hover {
  transform: translateY(-5px) scale(1.1);
  color: #f0f0f0;
}

.footer-bottom {
  margin-top: 2rem;
  padding-top: 1rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  color: #888888;
  font-size: 0.9rem;
  text-align: center;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animated {
  animation: fadeIn 1s ease-out;
}

@media (max-width: 768px) {
  .nav-toggle {
    display: block;
  }

  .nav-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.9);
    flex-direction: column;
    padding: 1rem;
    text-align: center;
  }

  .nav-menu.active {
    display: flex;
  }

  .content {
    flex-direction: column;
    align-items: center;
  }

  .left-buttons {
    padding: 1rem;
  }

  .contact-form {
    width: 100%;
    max-width: 400px;
  }

  .footer-content {
    flex-direction: column;
    text-align: center;
  }

  .footer-section h3::after {
    left: 50%;
    transform: translateX(-50%);
  }

  .social-links {
    justify-content: center;
  }
}
</style>
</head>
<body>
  <header class="header">
    <div class="nav-container">
      <div class="logo">Elevate Film</div>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <nav>
        <ul class="nav-menu">
          <li><a href="https://elevatefilm.com">Home</a></li>
          <li><a href="https://elevatefilm.com/about">About</a></li>
          <li><a href="https://elevatefilm.com/portfolio">Portfolio</a></li>
          <li><a href="https://elevatefilm.com/packages">Packages</a></li>
          <li><a href="https://elevatefilm.com/contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="content">
    <div class="left-buttons animated">
      <button class="btn">Video Showcase</button>
      <button class="btn">Photo Galleries</button>
    </div>

    <div class="contact-form animated">
      <h2 style="margin-bottom: 1.5rem; text-align: center;">Contact Us</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label for="eventDate">Event Date</label>
          <input type="date" id="eventDate" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Contact Info</h3>
        <p>123 Wedding Avenue</p>
        <p>Los Angeles, CA 90001</p>
        <p>Phone: (555) 123-4567</p>
        <p>Email: info@elevatefilm.com</p>
      </div>
      <div class="footer-section">
        <h3>Quick Links</h3>
        <p><a href="https://elevatefilm.com/about">About Us</a></p>
        <p><a href="https://elevatefilm.com/services">Services</a></p>
        <p><a href="https://elevatefilm.com/pricing">Pricing</a></p>
        <p><a href="https://elevatefilm.com/blog">Blog</a></p>
      </div>
      <div class="footer-section">
        <h3>Follow Us</h3>
        <div class="social-links">
          <a href="https://facebook.com/elevatefilm"><i class="fab fa-facebook"></i></a>
          <a href="https://instagram.com/elevatefilm"><i class="fab fa-instagram"></i></a>
          <a href="https://vimeo.com/elevatefilm"><i class="fab fa-vimeo"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Elevate Films. All rights reserved.</p>
    </div>
  </footer>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        eventDate: document.getElementById('eventDate').value,
        message: document.getElementById('message').value
    };

    console.log('Form submitted:', formData);
    alert('Thank you for your message! We will get back to you soon.');
    this.reset();
});

document.querySelector('.nav-toggle').addEventListener('click', function() {
    document.querySelector('.nav-menu').classList.toggle('active');
});

// Close mobile menu when clicking outside
document.addEventListener('click', function(e) {
    if (!e.target.closest('.nav-container')) {
        document.querySelector('.nav-menu').classList.remove('active');
    }
});
</script>
</body>
</html>
